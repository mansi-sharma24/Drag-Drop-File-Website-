<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width", initial-scale="1.0">
    <title>Drag/Drop File</title>
    <link rel="Stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/03be782424.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="drag-area">
        <div class="icon">
            <i class="fas fa-cloud-upload-alt"></i>
        </div>
        <br>
        <p class="dragging">Drag & Drop to Upload File </p>
        <span>or</span>
        <button class="browse">Browse File</button>
        <input type="file" hidden>
    </div>
</body>
<script src="drag-drop.js"></script>
</html>
